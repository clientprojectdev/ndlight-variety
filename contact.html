<!-- ================= CONTACT PAGE ================= -->
<main class="page contact-page">

  <h1>Contact Us</h1>
  <p>
    Ready to work with NDLight Variety? Send us a message or reach out
    through our social platforms.
  </p>

  <!-- CONTACT FORM -->
  <section class="card contact-card">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Your email address" required>
      </div>

      <div class="form-group">
        <label for="service">Service Needed</label>
        <select id="service">
          <option>Photography</option>
          <option>Video Coverage</option>
          <option>Drone Coverage</option>
          <option>MC / Event Hosting</option>
          <option>Training / Classes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Tell us about your event or project" rows="5"></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- SOCIAL LINKS -->
  <section class="contact-socials">
    <h3>Follow Us</h3>
    <p>Stay connected and see our latest work</p>

    <div class="social-icons large">
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </section>

</main>
